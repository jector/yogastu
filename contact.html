            <h2>Contact Path of Light Yoga Studio</h2>
            <p>Requires fields are marked with an asterisk</p>
            <form action="https://webdevbasic.net/scripts/yoga.php">
                <label for="myName">* Name:</label>
                <input type="text" name="myName" id="myName" required>
                <label for="myEmail">* E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required>
                <label for="howHear">How did you heard about us?</label>
                <input type="text" name="howHear" id="howHear" list="howHearUs">
                <datalist id="howHearUs">
                    <option>Google</option>
                    <option>Bing</option>
                    <option>FaceBook</option>
                    <option>Friend</option>
                    <option>Radio Ad</option>
                </datalist>
                <label for="myComments">* Comments:</label>
                <textarea name="myComments" id="myComments" cols="20" rows="2" required></textarea>
                <input type="submit" value="Send Now">
            </form>
